<html>
    <head>
        <link rel="stylesheet" href="indexstyle.css">        
    </head>  
    <body class="loginPage">
        <div id="title-bar">
            <div id="title-bar-btns">
                <button id="min-btn">&#x1f5d5;</button>
                <button id="close-btn">&#x2716;</button>
            </div>
        </div>
        <img src="../images/trophyLightGrey.png" height="150" width="125" class="trophy" style="padding-top: 5px">
        
        <div id="loginbox">
            <form>
                <p style="color:white">Username</p>
                <div id="errorMessage-login">
                    Incorrect details...
                </div>
                <input type="text" id="username" name="" placeholder="Enter Username"/>
                <p style="color:white">Password</p>
                <input type="password" id="lastname" name="" placeholder="Enter Password"/>
                <input type="checkbox" name="remember-acc" id="remember-acc" value="remember-acc" onclick="rememberFunction()">
                <p style="color:white">Remember account details</p> 
                <input type="submit" name="submit" value="LOGIN" class="sqlconnect"/>
                <div id="error"></div>
                <p style="text-align:center">
                    <button id="forgotPass">Forgotten password</button> <br>
                    <button id="createAcc">Create an account</button>
                </p>

            </form>
          <!--  <button id="test">test</button> -->
        </div>
            <script src="indexscript.js"></script>
            <script src="../Database/database.js"></script>
         <!--   <script src="../bootstrap.js."></script> -->
            
    </body>  
</html>
