<html>
    <head>
        <link rel="stylesheet" href="homepageStylesheet.css"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">           
    </head>  
    <body class="homepage">
        <div id="title-bar">
            <div id="title-bar-btns">
                <!--<button id="show-content">show</button>-->
                <div class="dropdown">
                    <button id="user-profile" class="fas fa-user-circle"></button>
                    <div class="dropdown-content">
                        <a href='../webpage/webpage.html'>Profile</a>
                        <a href="#">Friends</a>
                        <a href="www.youtube.com.au">YouTube</a>
                    </div>
                </div>
                
                <button id="log-out" class="fas fa-sign-out-alt"></button> 
                <button id="min-btn">&#x1f5d5;</button>
                <button id="max-btn">&#x1f5d6;</button>
                <button id="close-btn">&#x2716;</button>  
                  
            </div>
        </div>
        <div id="gameScroll" class="gameScroll">
            <div class="searchGame">
                <div class="box">
                    <i class="fas fa-search" style"color:white"></i>
                    <input type="text" name="search" id="gameSearchField" class="gameSearchField" onkeyup="searchFunction()">
                    <i id="plus" class="fas fa-plus" style="color:white" onclick="addGame()"></i>
                </div>
            </div>
            <div class="scrollbar" id="style-1">
                <ul id="list">
                    <li></li>
                </ul>  
                <div class="force-overflow"></div>      
            </div>
        </div>
        <div id="hidd-content" class="content">
            <button id="launch-app">launch game</button>
        </div>
        
        <script src="homepage.js"></script>
    </body>
</html>
