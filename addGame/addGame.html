<html>
    <head>
        <link rel="stylesheet" href="addGameStyleSheet.css"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </head>
    <body>
        <div id="title-bar">
            <div id="title-bar-btns">
                <button id="close-btn">&#x2716;</button>    
            </div>
        </div>
        <p>Please enter the details for the game you wish to add.</p>
        <input type="text" id="game-name" placeholder="Enter game name...">
        <br>
        <input type="text" id="path-name" placeholder="Enter game path...">
        <br>
        <p>
            A path may look like the following: <br>
            C:\\SampleFolder\\SampleGame.exe
        </p>   
        
        <input type="button" id="input-game" value="Add">
        

        <script src="addGame.js"></script>
    </body>
</html>
