<html>
    <head>
        <link rel="stylesheet" href="addGameStyleSheet.css"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </head>
    <body>
        <div id="title-bar">
            <div id="title-bar-btns">
                <button id="min-btn">&#x1f5d5;</button>
                <button id="close-btn">&#x2716;</button>    
            </div>
        </div>
        <p>Please enter the details for the game you wish to add.</p>
        <div id="errorMessage-name">
            Please enter a name...
        </div>
        <input type="text" id="game-name" placeholder="Enter game name...">
        <div id="errorMessage-path">
            Please select a file...
        </div>
        <label>
            <input type="file" id="game-path" class="file_select"/>
            <span data-file="">Choose file...</span>
        </label>
        <br>
        
        <input type="button" id="input-game" value="Add">
        <input type="button" id="cancel" value="Cancel">


        

        <script src="addGame.js"></script>
    </body>
</html>
